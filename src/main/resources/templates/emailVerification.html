<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
    <script>
        async function sendMail(event) {
            event.preventDefault(); // 기본 폼 제출 동작 방지
            const email = document.getElementById('email').value;

            const result = await response.json();
            alert(result.message);
        }

        async function verifyCode(event) {
            event.preventDefault();

            const email = document.getElementById('email').value; // 이메일 값 가져오기
            const code = document.getElementById('code').value; // 인증 코드 값 가져오기

            try {
                const response = await fetch('/api/mail/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        verificationCode: code,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                alert(data.message);
            } catch (error) {
                console.error('Error:', error.message);
                alert('인증번호 검증 중 오류가 발생했습니다.');
            }
        }
    </script>
</head>
<body>
<h1>이메일 인증</h1>

<!-- 이메일 전송 폼 -->
<!-- 이메일 전송 폼 -->
<form th:action="@{/api/mail/send}" method="post">
    <label for="email">이메일:</label>
    <input type="email" id="email" name="id" required>
    <button type="submit">이메일 인증 발송</button>
</form>

<!-- 인증번호 확인 폼 -->
<form onsubmit="verifyCode(event)">
    <label for="code">인증번호:</label>
    <input type="text" id="code" name="code" required>
    <button type="submit">인증번호 확인</button>
</form>
</body>
</html>
