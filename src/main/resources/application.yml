spring:
  output:
    ansi:
      enabled: always
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
    open-in-view: true
  profiles:
    active:
      - local
    group:
      local:
        - email
  #      - prod
  main:
    allow-bean-definition-overriding: true
#  sql:
#    init:
#      data-locations: classpath*:data.sql
#      mode: always
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

